<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sky Horse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Futura, "Trebuchet MS", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .contact-info {
            margin: 30px 0;
            color: #2c3e50;
            line-height: 1.6;
        }

        .contact-info a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #3498db;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3498db;
        }

        .footer {
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SKY HORSE</div>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you!</p>
            <p>Email us at: <a href="mailto:jin@skyhorse.app">jin@skyhorse.app</a></p>
        </div>
        <a href="index.html" class="back-link">← Back to Home</a>
        <div class="footer">
            © 2025 Sky Horse. All rights reserved.
        </div>
    </div>
</body>
</html>
