<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Horse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Futura, "Trebuchet MS", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .mission-statement {
            font-size: 1.5rem;
            color: #34495e;
            line-height: 1.6;
            margin: 30px 0;
            font-style: italic;
        }

        .footer {
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .mission-statement {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SKY HORSE</div>
        <div class="mission-statement">
            "Our mission is to create products that will make people's life better"
        </div>
        <div class="footer">
            Â© 2024 Sky Horse. All rights reserved.
        </div>
    </div>
</body>
</html>
